<div class="add-button">
    <button mat-flat-button color="primary" (click)="adicionar()">
        <mat-icon>add</mat-icon> Incluir novo usuário
    </button>
</div>
<table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="Nome">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let element">{{element.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="Sobrenome">
        <th mat-header-cell *matHeaderCellDef>Sobrenome</th>
        <td mat-cell *matCellDef="let element">{{element.sobrenome}}</td>
    </ng-container>

    <ng-container matColumnDef="DataNascimento">
        <th mat-header-cell *matHeaderCellDef>Data Nasc.</th>
        <td mat-cell *matCellDef="let element">{{element.dataNascimento | date:'dd/MM/yyyy'}}</td>
    </ng-container>

    <ng-container matColumnDef="Email">
        <th mat-header-cell *matHeaderCellDef>E-mail</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>

    <ng-container matColumnDef="Escolaridade">
        <th mat-header-cell *matHeaderCellDef>Escolaridade</th>
        <td mat-cell *matCellDef="let element">{{element.escolaridade}}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ação</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary" (click)="editar(element.id)" class="edit-button">
                <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="delete(element)">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
